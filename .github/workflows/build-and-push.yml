name: Build and publish Docker images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Build and push streamlit image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.streamlit
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-streamlit:latest
            ghcr.io/${{ github.repository }}-streamlit:${{ github.sha }}

      - name: Emit image info
        run: |
          echo "Backend image: ghcr.io/${{ github.repository }}:latest"
          echo "Streamlit image: ghcr.io/${{ github.repository }}-streamlit:latest"
